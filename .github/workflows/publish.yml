name: Publish to crates.io

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      dry-run:
        description: 'Perform a dry run (no actual publish)'
        type: boolean
        default: true

permissions:
  contents: read
  id-token: write  # Required for OIDC trusted publishing

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: crates-io  # Optional: use an environment for additional protection
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Verify version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "Publishing version: $VERSION"
          echo "Dry run: ${{ inputs.dry-run }}"

      - name: Run tests
        run: cargo test --all-features

      - name: Check package
        run: cargo package --allow-dirty

      - name: Publish (dry run)
        if: inputs.dry-run == true
        run: cargo publish --dry-run

      - name: Obtain OIDC token
        if: inputs.dry-run == false
        id: oidc
        run: |
          TOKEN=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=crates.io" | jq -r '.value')
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Publish to crates.io
        if: inputs.dry-run == false
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.oidc.outputs.token }}
        run: cargo publish