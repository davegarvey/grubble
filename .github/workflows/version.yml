name: Version

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_version_bump:
        description: 'Skip version bumping for testing workflow logic'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  version:
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: write      # Required for pushing commits/tags
      pull-requests: read  # Required for PR info
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Build bumper
      run: cargo build --release

    - name: Run tests
      run: cargo test

    - name: Get current version
      id: pre-bump
      run: echo "version=$(grep '^version' Cargo.toml | head -1 | cut -d'"' -f2)" >> $GITHUB_OUTPUT

    - name: Bump version
      if: github.event_name != 'workflow_dispatch' || github.event.inputs.skip_version_bump != 'true'
      run: ./target/release/bump --push --tag --release-notes

    - name: Get final version
      id: final-version
      run: echo "version=$(grep '^version' Cargo.toml | head -1 | cut -d'"' -f2)" >> $GITHUB_OUTPUT

    - name: Version summary
      run: |
        echo "Version workflow completed."
        if [ "${{ github.event.inputs.skip_version_bump }}" = "true" ]; then
          echo "TEST MODE: Version bumping skipped. Current: ${{ steps.final-version.outputs.version }}"
        else
          if [ "${{ steps.pre-bump.outputs.version }}" != "${{ steps.final-version.outputs.version }}" ]; then
            echo "Bumped from ${{ steps.pre-bump.outputs.version }} to ${{ steps.final-version.outputs.version }}. Tag created."
          else
            echo "No version change: ${{ steps.final-version.outputs.version }}"
          fi
        fi
