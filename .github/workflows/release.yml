name: Release

on:
  pull_request:
    types: [closed]
    branches: [ main ]

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: write      # Required for pushing commits/tags
      pull-requests: read  # Required for PR info
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: rm -rf node_modules package-lock.json && npm install

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install bumper
      run: npm install @davegarvey/bumper

    - name: Run tests
      run: npm test

    - name: Run linting
      run: npm run lint

    - name: Get current version
      id: pre-bump
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Bump version and release
      run: npx bump --push --tag

    - name: Get new version
      id: post-bump
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Update npm for trusted publishing
      if: steps.pre-bump.outputs.version != steps.post-bump.outputs.version
      run: npm install -g npm@latest

    - name: Publish to npm
      if: steps.pre-bump.outputs.version != steps.post-bump.outputs.version
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ''  # Clear to use OIDC trusted publishing
