name: Release

on:
  pull_request:
    types: [closed]
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_version_bump:
        description: 'Skip version bumping for testing workflow logic'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  release:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: write      # Required for pushing commits/tags
      pull-requests: read  # Required for PR info
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: rm -rf node_modules package-lock.json && npm install

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install bumper
      run: npm install @davegarvey/bumper

    - name: Run tests
      run: npm test

    - name: Run linting
      run: npm run lint

    - name: Get current version
      id: pre-bump
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Bump version and release
    - name: Get new version
      id: post-bump
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Bump version and release
      if: github.event.inputs.skip_version_bump != 'true'
      run: npx bump --push --tag

    - name: Get final version
      id: final-version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Release summary
      run: |
        echo "ğŸ“¦ Release workflow completed!"
        if [ "${{ github.event.inputs.skip_version_bump }}" = "true" ]; then
          echo "ğŸ” TEST MODE - Version bumping skipped"
          echo "Current version: ${{ steps.final-version.outputs.version }}"
        else
          echo "Version: ${{ steps.final-version.outputs.version }}"
          if [ "${{ steps.pre-bump.outputs.version }}" != "${{ steps.final-version.outputs.version }}" ]; then
            echo "âœ… Version bumped from ${{ steps.pre-bump.outputs.version }} to ${{ steps.final-version.outputs.version }}"
            echo "ğŸ·ï¸  Tag v${{ steps.final-version.outputs.version }} created and pushed"
            echo "ğŸ“¤ Publishing will be handled by the separate publish workflow when tag is pushed"
          else
            echo "â­ï¸  No version change (no new commits since last release)"
          fi
        fi
